<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up Now</title>
<link rel="stylesheet" href="css/styles.css">
<script src="js/deferredScript.js" defer></script>
<script src="js/hofFormScript.js" defer></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="para1"><h1>Hall of fame</h1>
    </header>
    <main class="signup">
        <div class="bg-placeholder"></div>
      
       <form class="formGrid para1">
        
        <div class="nameRow">
            <label class="label" for="year">Enter year to search</label>
            <input type="number" id="year" name="year" min="1900" max="2100" step="1" required>
        
        </div>
            <div class="buttonRow">
                <label ></label>
                <button class="submitBtn" type="button">Check Year</button>
            </div>
        </form>
        
        <section class="errorPanel para1" >
            <div style="color:white;background-color:black;">Display or Errors will display here
            </div>
            
            <img src="" alt="The returned picture of the band found for that year goes here"></img>
        
        </section>
    </main>
    
    
</body>
</html>
