        <span class="band-txt"> Brothers </span>

      <p>
        <span class="band-txt tag">- A Northern Soul Homage</span>

      <div class="bg-placeholder"></div>

          <br>

            <source src="mp3/preview.mp3" type="audio/mpeg">Browser does not support audio</audio>

        </p>
        <img src="img/band-logo.jpg" alt="Logo goes here" style="max-height:75vh;border-radius:var(--main-radius);"></img>

    </main>
